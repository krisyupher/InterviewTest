                <option value="">INICIATIVAS</option>
              </select>
            </li>
          </ol>

        <div class="IconContainer">
          <a href=""><img src="./assets/instagram.png" alt="" /></a>
          <a href=""><img src="./assets/twitter.png" alt="" /></a>

        <div class="topnav">
          <button type="button" id="BurgerMenuButton" onclick="openMenu()">
            <img src="./assets/burgerMenu.png" alt="" />

    </header>
    <section class="">
      <h1>GANA PREMIOS PARTICIPANDO EN LA TRIVIA DE NORTEÑO SUMMER GAMES</h1>
      <h2>
        Regístrate y si aciertas en la trivia podrás ganar skins y cofres de
        League of Legends
      </h2>
      <form action="">
        <div class="Container">
          <div class="Inputgroup">
            <label for="name">Nombre*</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" />
          </div>
          <div class="Inputgroup">
            <label for="lastName">Apellido*</label>
            <input
              type="text"
              id="lastName"
              placeholder="Ingresa tu apellido"
            />
          </div>
          <div class="Inputgroup">
            <label for="email">Correo electrónico*</label>
            <input type="text" id="email" placeholder="Ingresa tu correo" />
          </div>
          <div class="Inputgroup">
            <label for="phone">Teléfono*</label>
            <input type="text" id="phone" placeholder="000 000 0000" />
          </div>
          <div class="Inputgroup">
            <label for="gender">Género*</label>
            <select name="cars" id="gender">
              <option value="">Selecciona tu género</option>
            </select>
          </div>
          <div class="Inputgroup">
            <label for="DateOfBirth">Fecha de Nacimiento*</label>
            <div class="dateOfBirth">
              <input type="text" placeholder="DD" />
              <select name="cars">
                <option value="">MM</option>
              </select>
              <input type="text" placeholder="AAAA" />
            </div>
          </div>
          <div class="Inputgroup">
            <label for="stated">Estado*</label>
            <select name="cars" id="stated">
              <option value="">Ingresa tu código postal</option>
            </select>
          </div>
          <div class="Inputgroup">
            <label for="code">Código postal*</label>
            <input type="text" id="code" placeholder="Código postal" />
          </div>
          <div class="Inputgroup">
            <label for="favoriteBeer">¿Cuál es tu cerveza favorita?*</label>
            <select name="cars" id="favoriteBeer">
              <option value="">Selecciona una respuesta</option>
            </select>
          </div>
        </div>
        <div class="checkGruop">
          <div class="check">
            <input type="checkbox" id="Acept" checked />
            <label for="Acept">
              Acepto términos, condiciones y políticas de privacidad
            </label>
          </div>
          <div class="check">
            <input type="checkbox" id="get" />
            <label for="get">
              Deseo recibir información comercial y eventos de cerveza Bud Light
            </label>
          </div>
        </div>
        <div class="buttonContainer">
          <button>REGISTRARME</button>
        </div>
      </form>
    </section>
